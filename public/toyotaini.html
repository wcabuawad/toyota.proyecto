<html>
    <head>
        <link rel="stylesheet" href="bootstrap.css" />
        <script type="text/javascript" src="jquery.min.js"></script>
        <script type="text/javascript" src="bootstrap.js"></script>
    </head>
    <body>
        <div class="row">
            <div class="navbar navbar-default">
                <div class="container-fluid">
                    <div class="navbar-header">
                        <div class="navbar-brand">
                            <img style="width: 120; height: 25;" src="logotoy.gif" alt="">
                        </div>
                    </div>
                    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-5">
                        <h3 class="navbar-text navbar-right" style="color: darkred">BIENVENIDOS A TOYOTA</h3>                            
                    </div>                                                                
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-2"></div>
            <div class="col-lg-8">
                <div class="bs-example" data-example-id="simple-carousel">
                    <div class="carousel slide" id="carousel-example-generic" data-ride="carousel">
                        <ol class="carousel-indicators">
                            <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
                            <li data-target="#carousel-example-generic" data-slide-to="1" class=""></li>
                            <li data-target="#carousel-example-generic" data-slide-to="2" class=""></li>
                        </ol>
                        <div class="carousel-inner" role="listbox">
                             <div class="item next left">
                                <img alt="First slide [900x500]" style="width: 900;height: 500" data-src="holder.js/900x500/auto/#777:#555/text:First slide" src="img/toyota86at.jpg"data-holder-rendered="true">
                            </div>
                            <div class="item">
                                <img alt="Second slide [900x500]" style="width: 900; height: 500" data-src="holder.js/900x500/auto/#666:#444/text:Second slide" src="img/toyota86ade.jpg" data-holder-rendered="true">
                            </div>
                            <div class="item active left">
                                <img alt="Third slide [900x500]" style="width: 900;height: 500" data-src="holder.js/900x500/auto/#555:#333/text:Third slide" src="img/toyota86in.jpg" data-holder-rendered="true">
                            </div>
                        </div>
                        <a href="#carousel-example-generic" class="left carousel-control" role="button" data-slide="prev">
                            <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
                            <span class="sr-only">Previous</span>
                        </a>
                        <a href="#carousel-example-generic" class="right carousel-control" role="button" data-slide="next"> 
                            <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
                            <span class="sr-only">Next</span>
                        </a>
                    </div>
                </div>
                <div class="panel panel-default" style="margin-top: 10">
                    <div class="panel-body" id="cont">
                        <div id="block" class="well center-block" style="max-width:400px">
                            <button type="button" id="btning" class="btn btn-danger btn-lg btn-block">Ingresar</button>
                            <button type="button" id="btnreg" class="btn btn-danger btn-lg btn-block">Registrarse</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-2"></div>
        </div>
        <script src="javascript/app.js"></script>
    </body>
</html>
